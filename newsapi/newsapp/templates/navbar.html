{% load static %}
<link rel="stylesheet", href ="{% static 'main.css' %}" >
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-white rounded ml-auto">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'news' %}?country=IN">NEWS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link  {% if request.path == '/register/' %} active {% endif %}" href="/register/"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Register
          </a>

        </li>
        <a class="nav-link  {% if request.path == '/login/' %} active {% endif %} " href="/login/" id="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Login
          </a>
        {% if request.user.is_authenticated %}
        <a href="/logout/" class="btn btn-outline-danger my-2 my-sm-0  " type="submit" >Logout</a>
        {% else %}
        <a href="/login/" class="btn btn-outline-success my-2 my-sm-0  " type="submit" >Login</a>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
